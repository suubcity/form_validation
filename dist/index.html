<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div id="container">
      <form action="" novalidate>
        <ul>
          <li>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              minlength="6"
              required
            />
            <span class="error" id="emailError" aria-live="polite"
              >You need to enter an e-mail address.</span
            >
          </li>
          <li>
            <label for="country">Country</label>
            <input
              type="text"
              id="country"
              name="country"
              minlength="4"
              pattern='[A-Za-z" "-]+'
              required
            />
            <span class="error" id="countryError" aria-live="polite">You need to enter a country.</span>
          </li>
          <li>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required />
            <span class="error" id="zipError" aria-live="polite">You need to enter a zip code.</span>
          </li>
          <li>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              required
            />
            <span class="error" id="passwordError" aria-live="polite">You need to enter a password.</span>
          </li>
          <li>
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              minlength="8"
              required
            />
            <span
              class="error"
              id="confirmPasswordError"
              aria-live="polite"
            >You need to confirm your password.</span>
          </li>
          <li><button type="submit">Submit</button></li>
        </ul>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
